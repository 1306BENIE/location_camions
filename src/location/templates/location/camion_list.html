<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="container">
<h1 class="text-center ">Liste des camions disponibles</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th> </th>
        <th> </th>
        <th> Date de d√©but</th>
        <th> Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      {% for camion in camions %}
        <td scope="col" class="fw-bolder">{{ camion }}</td>
      <form method="POST" action="{% url 'louer_camion' camion.id %}">
      {% csrf_token %}
        
        <td>
          <select name="client">
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client }}</option>
            {% endfor %}
          </select>
        </td>
        <td><input class="form-control" type="date" name="date_debut" required></td>
        <td><input class="form-control" type="date" name="date_fin" required></td>
        <td><button class="btn btn-outline-dark text-success fw-bold" type="submit">Louer</button></td>
        </tr>
      </tbody>
    </form>
    
      {% endfor %}
</table>
</div>
